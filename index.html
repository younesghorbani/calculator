<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="display">
            <div class="secondary">-0,000,000,000</div>
            <div class="primary">-0,000,000,000</div>
        </section>
        <section class="keys">
            <div class="key" id="clear">C</div>
            <div class="key" id="sign">&#x00b1;</div>
            <div class="key" id="percent">%</div>
            <div class="key" id="delete">&#x1f804;</div>
            <div class="key" id="seven">7</div>
            <div class="key" id="eight">8</div>
            <div class="key" id="nine">9</div>
            <div class="key operator" id="divide">&#x00f7;</div>
            <div class="key" id="four">4</div>
            <div class="key" id="five">5</div>
            <div class="key" id="six">6</div>
            <div class="key operator" id="multiply">&#x00d7;</div>
            <div class="key" id="one">1</div>
            <div class="key" id="two">2</div>
            <div class="key" id="three">3</div>
            <div class="key operator" id="subtract">-</div>
            <div class="key" id="zero">0</div>
            <div class="key" id="decimal">.</div>
            <div class="key operator" id="equal">=</div>
            <div class="key operator" id="add">+</div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
