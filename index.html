<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <main>
            <section class="display">
                <div class="secondary"></div>
                <div class="primary"></div>
            </section>
            <section class="keys">
                <div data-key="Delete" class="key" id="clear">C</div>
                <div data-key="_" class="key" id="sign">Â±</div>
                <div data-key="%" class="key" id="percent">%</div>
                <div data-key="Backspace" class="key" id="backspace">ðŸ „</div>
                <div data-key="7" class="key digit">7</div>
                <div data-key="8" class="key digit">8</div>
                <div data-key="9" class="key digit">9</div>
                <div data-key="/" class="key operator">Ã·</div>
                <div data-key="4" class="key digit">4</div>
                <div data-key="5" class="key digit">5</div>
                <div data-key="6" class="key digit">6</div>
                <div data-key="*" class="key operator">Ã—</div>
                <div data-key="1" class="key digit">1</div>
                <div data-key="2" class="key digit">2</div>
                <div data-key="3" class="key digit">3</div>
                <div data-key="-" class="key operator">-</div>
                <div data-key="0" class="key digit">0</div>
                <div data-key="." class="key" id="decimal">.</div>
                <div data-key="=" class="key operator">=</div>
                <div data-key="+" class="key operator">+</div>
            </section>
        </main>
    
        <footer>
            <p class="author">Created by <a href="https://github.com/younesghorbani">Younes Ghorbani</a></p>
            <p>A project from <a href="https://www.theodinproject.com/">The Odin Project</a></p>
        </footer>
    </section>

    <script src="script.js"></script>
</body>
</html>
